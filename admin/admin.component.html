<div class="main-wrapper account-wrapper">
    <div class="account-page">
        <div class="account-center">
            <div class="account-box">
                <form  class="form-signin" [formGroup]="data" (ngSubmit)="getdata(data.value)">
                    <div class="account-logo">
                        <a><img src="assets/img/logo-dark.png" alt=""></a>
                    </div>
                    <div class="form-group">
                        <label>Username or Email</label>
                        <input type="text" autofocus="" class="form-control" formControlName="username" required>
                        <div class="invalid-feedback">
                            Please provide a valid username.
                          </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control"  formControlName="password" required>
                        <div class="invalid-feedback">
                            Please provide a valid password.
                          </div>
                    </div>
                    <div class="form-group text-right">
                        <a href="forgot-password.html">Forgot your password?</a>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary account-btn" >Sign in</button>
                    </div>
                    <div class="text-center register-link">
                        Donâ€™t have an account? <a href="register.html">Register Now</a>
                    </div>
                    <div  ></div>
                </form>
            </div>
        </div>
    </div>
</div>
